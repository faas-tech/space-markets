[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.25"
evm_version = "cancun"
optimizer = true
optimizer_runs = 200
via_ir = true

remappings = [
  "openzeppelin-contracts/=lib/openzeppelin-contracts/"
]

[lint]
exclude_lints = [
    "mixed-case-variable",
    "mixed-case-function",
]
ignore = ["test/**/*"]

